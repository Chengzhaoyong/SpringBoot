<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>首页</h2>
<div shiro:notAuthenticated="true">
    <h3><a th:href="@{/toLogin}">请登录</a></h3>
</div>

<div shiro:authenticated="true">
    <h3><span th:text="${session.loginUser}" }></span>,欢迎回来</h3>
    <form th:action="@{/logout}" method="post">
        <input type="submit" th:value="注销">
    </form>

</div>



<div shiro:hasPermission="user:add">
    <a th:href="@{/user/add}" >增加</a>
</div>
<div shiro:hasPermission="user:update">
    <a th:href="@{/user/update}">更新</a>
</div>

</body>
</html>
